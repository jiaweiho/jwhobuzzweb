<!-- buzz_action_card.html -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/roboto.html">
<polymer-element name="buzz-action-card" noscript>
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
                font-family: 'RobotoDraft', sans-serif;

                border-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
                /* transition */
                -webkit-transition: all 0.30s ease-out;
                transition: all 0.30s ease-out;
            }
            :host(.dark-shadow:host) {
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px, rgba(0, 0, 0, 0.14902) 0px 0px 3px;
            }

            :host(.dragging:host) {
                -webkit-transition: none;
                transition: none;
            }
            .card-header {
                margin-bottom: 10px;
            }
            polyfill-next-selector { content: '.card-header h2'; }
            .card-header ::content h2 {
                margin: 0;
                font-size: 1.4rem;
                font-weight: 300;
            }
            polyfill-next-selector { content: '.card-header img'; }
            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }
        </style>
        <content>
        </content>
        <div class="card-header" layout horizontal center>
            <content select="h2"></content>
        </div>
    </template>
</polymer-element>
